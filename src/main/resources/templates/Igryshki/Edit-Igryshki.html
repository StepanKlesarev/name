<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div th:each="el : ${Igryshki}" ></div>
<form th:action="'/Igryshki/edit/' + ${id}", method="post">
    <p>Заголовок:</p>
    <input type="text" th:value="${title}" id="title" name="title" placeholder="Заголовок">
    <p>Текст новости:</p>
    <input type="text" th:value="${author}" id="author" name="author" placeholder="Автор">
    <p>Автор:</p>
    <input type="text" th:value="${material}" id="material" name="material" placeholder="Материал">
    <p>Количество просмотров:</p>
    <input type="number" th:value="${size}" id="size" name="size" placeholder="Размеры">
    <p>Количество лайков:</p>
    <input type="number" th:value="${price}" id="price" name="Price" placeholder="Цена"> <br>

    <input type="submit" value="Изменить игрушку" class="btn btn-seccsess"/> <br>
    <a href="/Igryshki/"> Назад</a>
    </div>
</form>
</body>
</html>
