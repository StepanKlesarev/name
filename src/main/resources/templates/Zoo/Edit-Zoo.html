<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div th:each="el : ${Zoo}" ></div>
<form th:action="'/Zoo/edit/' + ${id}", method="post">
    <p>Заголовок:</p>
    <input type="text" th:value="${title}" id="title" name="title" placeholder="Заголовок">
    <p>Назваание животного:</p>
    <input type="text" th:value="${name}" id="name" name="name" placeholder="Название">
    <p>Кто обнаружил:</p>
    <input type="text" th:value="${author}" id="author" name="author" placeholder="Автор">
    <p>Сколько их в мире:</p>
    <input type="number" th:value="${views}" id="world" name="world" placeholder="Количество в мире">
    <p>Сколько они живут:</p>
    <input type="number" th:value="${likes}" id="live" name="live" placeholder="Сколько живут"> <br>

    <input type="submit" value="изменить новость" class="btn btn-seccsess"/> <br>
    <a href="/Zoo/"> Назад</a>
    </div>
</form>
</body>
</html>
